<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
   
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 1 - Encriptador</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" class="logoImg">
            <h1 class="title">Encriptador</h1>
        </div>
        <div class="left">
           <input class= "textInput" id="inputText" type="text" placeholder="Ingrese el texto aqui">
        </div>
        <div class="right">
            <img src="rightImg.png" id="rightImg">
            <h1 id="text">Ningun mensaje fue encontrado</h1>
            <textarea id="text2" name="name"  cols="30" rows="10">Ingrese el texto que desee encriptar o desencriptar</textarea>
            <button id="copy" type="button"  onclick="copy()">Copiar</button>
        </div>
        <div class="left-button">
            <p>Solo minusculas y sin acentos</p>
            <button type="button" id="btn-cipher" onclick="cipher()">Encriptar</button>
            <button id="btn-decipher" type="button"  onclick="decipher()">Desencriptar</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
